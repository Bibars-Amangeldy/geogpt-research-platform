# Render.com Deployment Configuration
# ApexGeo - Environmental Monitoring Platform

services:
  # Backend API Service
  - type: web
    name: apexgeo-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health
